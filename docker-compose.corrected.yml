services:
  # Service untuk Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./wordpress:/var/www/html
      # Cintabuku static mounts
      - ./apps/cintabuku/frontend/.next/static:/usr/share/nginx/html/cintabuku/_next/static:ro
      - ./apps/cintabuku/uploads:/usr/share/nginx/html/cintabuku-uploads:ro
      # Cloudflare Certs
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
    depends_on:
      - web-sekolah
      - web-eraport
      - wordpress
    networks:
      - app-network

  # Service untuk Web Sekolah (Statis)
  web-sekolah:
    build:
      context: ./apps/web-sekolah
    container_name: web-sekolah
    expose:
      - "80"
      - "3000"
    networks:
      - app-network

  # Service untuk Web E-Raport (Dinamis)
  web-eraport:
    image: my-docker-apps-web-eraport-app
    container_name: web-eraport
    expose:
      - "3001"
    networks:
      - app-network

  # Service untuk WordPress (PHP-FPM)
  wordpress:
    image: wordpress:php8.2-fpm
    container_name: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: yestina_secure_pass
      WORDPRESS_DB_NAME: portfolio
    volumes:
      - ./wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    expose:
      - "9000"
    depends_on:
      - db
    networks:
      - app-network

  # Service untuk Database WordPress
  db:
    image: mariadb:10.6
    container_name: wordpress-db
    restart: always
    environment:
      MYSQL_DATABASE: portfolio
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: yestina_secure_pass
      MYSQL_ROOT_PASSWORD: yestina_root_pass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  # Service untuk phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: yestina_root_pass
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network

  # Service untuk Certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  # Service for Yestina WordPress
  wordpress-yestina:
    image: wordpress:php8.2-fpm
    container_name: wordpress-yestina
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: yestina_secure_pass
      WORDPRESS_DB_NAME: yestina_db
    volumes:
      - ./wordpress-yestina:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    expose:
      - "9000"
    depends_on:
      - db
    networks:
      - app-network

  # PostgreSQL for Cintabuku
  cintabuku-db:
    image: postgres:15-alpine
    container_name: cintabuku-db
    restart: always
    environment:
      POSTGRES_USER: cintabuku_user
      POSTGRES_PASSWORD: aW!R^3K4t%oMbM@4zL@1oO16
      POSTGRES_DB: cintabuku
    volumes:
      - cintabuku_db:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cintabuku_user -d cintabuku" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cintabuku Backend API
  cintabuku-backend:
    build:
      context: ./apps/cintabuku/backend
      dockerfile: Dockerfile.production
    container_name: cintabuku-backend
    restart: always
    env_file:
      - ./apps/cintabuku/backend/.env
    volumes:
      - ./apps/cintabuku/uploads:/app/uploads
      - ./apps/cintabuku/logs:/app/logs
    depends_on:
      - cintabuku-db
    expose:
      - "5000"
    networks:
      - app-network

  # Cintabuku Frontend (Next.js)
  cintabuku-frontend:
    build:
      context: ./apps/cintabuku/frontend
      dockerfile: Dockerfile
    container_name: cintabuku-frontend
    restart: always
    env_file:
      - ./apps/cintabuku/frontend/.env.local
    volumes:
      - ./apps/cintabuku/uploads:/app/public/uploads
    expose:
      - "3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  wp_data:
  cintabuku_db:
    driver: local
