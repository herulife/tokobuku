# Nginx configuration for cintabuku.com
# This will be appended to existing nginx.conf on VPS

server {
    listen 80;
    server_name cintabuku.com www.cintabuku.com;
    client_max_body_size 10M;

    # Certbot ACME Challenge (for future SSL if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend - React/Next.js build
    location / {
        root /usr/share/nginx/html/cintabuku;
        try_files $uri $uri/ /index.html;
        
        # Additional headers for SPA
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://cintabuku-backend:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://cintabuku-backend:5000/health;
        access_log off;
    }

    # Product Images & Uploads
    location /uploads {
        alias /usr/share/nginx/html/cintabuku-uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Only allow image files
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            try_files $uri =404;
        }
    }

    # Static Assets (JS, CSS, fonts)
    location ~* \.(js|css|woff2?|ttf|eot|svg|ico)$ {
        root /usr/share/nginx/html/cintabuku;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
