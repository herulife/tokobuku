# Cintabuku Services - To be merged into existing docker-compose.yml

services:
  # PostgreSQL Database for Cintabuku
  cintabuku-db:
    image: postgres:15-alpine
    container_name: cintabuku-db
    restart: always
    environment:
      POSTGRES_USER: cintabuku_user
      POSTGRES_PASSWORD: ${CINTABUKU_DB_PASSWORD}
      POSTGRES_DB: cintabuku
    volumes:
      - cintabuku_db:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cintabuku_user -d cintabuku" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cintabuku Backend API
  cintabuku-backend:
    build:
      context: ./apps/cintabuku/backend
      dockerfile: Dockerfile.production
    container_name: cintabuku-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://cintabuku_user:${CINTABUKU_DB_PASSWORD}@cintabuku-db:5432/cintabuku
      JWT_SECRET: ${CINTABUKU_JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: https://cintabuku.com
      CORS_ORIGIN: http://cintabuku.com,https://cintabuku.com
      UPLOAD_DIR: /app/uploads
      LOG_DIR: /app/logs
      LOG_LEVEL: info
      RATE_LIMIT_WINDOW: 900000
      RATE_LIMIT_MAX: 100
      # API Keys (set via .env file)
      KOMSHIP_API_KEY: ${KOMSHIP_API_KEY}
      KOMSHIP_SELLER_CODE: ${KOMSHIP_SELLER_CODE}
    volumes:
      - ./apps/cintabuku/uploads:/app/uploads
      - ./apps/cintabuku/logs:/app/logs
    depends_on:
      cintabuku-db:
        condition: service_healthy
    expose:
      - "5000"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Add this volume to the volumes section
volumes:
  cintabuku_db:
    driver: local

# Networks already exist in main docker-compose.yml (app-network)
